{% extends 'base.html' %} {% block content %}

<h1>Author Details</h1>

<h3>{{author.name}}</h3>

<i>{{author.bio}}</i>

<ul>
  {% for recipe in recipes %}
  <li>
    <a href="/recipe/{{recipe.id}}">{{recipe.title}}</a>
    &nbsp; <i>{{recipe.description}}</i>
  </li>
  {% endfor %}
</ul>

{% endblock %}
