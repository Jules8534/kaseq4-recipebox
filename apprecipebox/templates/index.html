<h1>Recipe Box</h1>

Are you logged in? {{ request.user.is_authenticated }} {% if recipes %}

<ul>
  {% for recipe in recipes %}
  <li>
    <a href="recipe/{{recipe.id}}">{{recipe.title}}</a>
  </li>
  {% endfor %}
</ul>

{% else %}
<h3>OH NO!</h3>

{% endif %}

<ul>
  <li><a href="/addrecipe">Add a Recipe</a></li>
  <li><a href="/addauthor">Add an Author</a></li>
</ul>
