{% extends 'base.html' %} {% block content %}

<h3>{{recipe.title}}</h3>

<i>{{recipe.description}}</i>

<ul>
  <li>
    <b>Author:</b><a href="/author/{{recipe.author.id}}"> {{recipe.author}}</a>
  </li>
  <li><b>Time Required:</b> {{recipe.timeRequired}}</li>
  <li><b>Instructions:</b> {{recipe.instructions}}</li>
</ul>

{% endblock %}
