<h1>Recipe Box</h1>

{% if recipes %}

<ul>
  {% for recipe in recipes %}
  <li>
    <a href="recipe/{{recipe.id}}">{{recipe.title}}</a> by
    <a href="author/{{recipe.author.id}}">{{recipe.author}}</a>
  </li>
  <ul>
    <li><i>{{recipe.description}}</i></li>
  </ul>
  {% endfor %}
</ul>

{% else %}
<h3>OH NO!</h3>

{% endif %}
